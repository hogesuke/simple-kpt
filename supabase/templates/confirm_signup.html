<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>【Simple KPT】 新規登録確認</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background-color: #f8f9fa; border-radius: 8px; padding: 32px; text-align: center;">
    <h1 style="color: #1a1a1a; font-size: 24px; margin-bottom: 16px;">Simple KPTへようこそ</h1>
    <p style="font-size: 16px; color: #4a4a4a; margin-bottom: 24px;">
      新規登録ありがとうございます。<br>
      以下のボタンをクリックして、登録を完了してください。
    </p>
    <a href="{{ .ConfirmationURL }}" style="display: inline-block; background-color: #3b82f6; color: #ffffff; text-decoration: none; padding: 12px 32px; border-radius: 6px; font-weight: 600; font-size: 16px;">
      登録を完了する
    </a>
    <p style="font-size: 14px; color: #6b7280; margin-top: 24px;">
      このメールに心当たりがない場合は、無視してください。
    </p>
  </div>
</body>
</html>
